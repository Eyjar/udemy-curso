    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centtar-texto">Llena el Formulario de Contacto</h2>
        <form class="contacto" action="">
            <fieldset>
                <legend> Datos Personales</legend>
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" placeholder="Tu Nombre" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Eje:0195555555" required>
                <label for="mensaje">Mensaje:</label>
                <textarea  id="mensaje">Hola escribe tu mensaje</textarea>
            </fieldset>
            <fieldset>
                <legend> Información sobre propiedad</legend>
                <label for="opciones">Compra o Venta:</label>
                <select  id="opciones">
                    <option value="selecciona" disabled selected>--Seleccione--</option>
                    <option value="">Venta</option>
                    <option value="">Compra</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="0" max="50" step="5">
            </fieldset>
            <fieldset>
                <legend> Contacto</legend>
                    <p>Cómo desea ser contactado:</p>
                    <div class="forma-contacto">
                        <label for="telefono">Teléfono</label>
                        <input type="radio" name="contacto" value="telefono" id="telefono">
                        <label for="correo">E-mail</label>
                        <input type="radio" name="contacto" value="correo" id="correo">
                    </div>
                    <!--
                    <p>Elija el Menù</p>
                    <input type="checkbox" name="orden" value="hamburguesa">Hamburguesa
                    <input type="checkbox" name="orden" value="papas">Papas
                    <input type="checkbox" name="orden" value="cerveza">Cerveza -->
                    <p>Si eigio telefono, eliga la fecha y la hora</p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="9:00" max="19:00">
                    <!--<input type="password">-->

            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
